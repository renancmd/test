<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/novasReceitas.css">
  <title>FridgeEasy - Nova Receita</title>
</head>

<body>
  <header class="header">
    <div class="img-logo">
      <a href="../pagina-principal/index.html"> <img src="../assets/img/fridge-easy-logo.png" alt="Logo">
      </a>
    </div>
    <div class="links"> 
      <a href="./verNovasReceitas.html">Minhas Receitas</a>
    </div>
  </header>

  <div class="row row-cols-1 row-cols-md-2 g-4 receitas"></div>
  <h1 class="centralizar_texto">Criação de receitas</h1>
  <form class="form">
    <label for="nome" class="label">Nome da Receita:</label>
    <input type="text" id="nome" name="nome" class="input" required>
    
    <label for="descricao" class="label">Descrição:</label>
    <textarea id="descricao" name="descricao" class="textarea" rows="3" required></textarea>
    
    <label for="tempo" class="label">Tempo de Preparo (minutos):</label>
    <input type="number" id="tempo" name="tempo" class="input" required>
    
    <label for="dificuldade" class="label">Nível de Dificuldade:</label>
    <select id="dificuldade" name="dificuldade" class="select" required>
        <option value="facil">Fácil</option>
        <option value="medio">Médio</option>
        <option value="dificil">Difícil</option>
    </select>
    
    <label for="filtro" class="label">Filtro:</label>
    <select id="filtro" name="filtro" class="select" required>
        <option value="vegetariana">Vegetariana</option>
        <option value="vegano">Vegano</option>
        <option value="dieta">Dieta</option>
        <option value="porcoes">Porções</option>
        <option value="refeicoes">Refeições</option>
        <option value="sobremesas">Sobremesas</option>
    </select>
    
    <label for="ingredientes" class="label">Ingredientes e Quantidade:</label>
    <textarea id="ingredientes" name="ingredientes" class="textarea" rows="3" placeholder="Ex: 2 xícaras de farinha, 1 ovo..." required></textarea>
    
    <label for="modo" class="label">Modo de Preparo:</label>
    <textarea id="modo" name="modo" class="textarea" rows="4" required></textarea>
    
    <button type="submit" class="button">Enviar Receita</button>
</form>


  <script src="assets/js/criarReceitas.js"></script>

  <footer class="footer">
    <div class="container-footer">
        <p>&copy; 2025 Fridge Easy. Todos os direitos reservados.</p>
        <p>Website by <a href="https://github.com/ICEI-PUC-Minas-CC-TI/plmg-cc-ti2-2025-1-g19-fridgeeasy">GitHub Fridge Easy</a></p>
    </div>
</footer>


</body>
</html>
