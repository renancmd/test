<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link rel="stylesheet" href="./assets/css/registro.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>FridgeEasy</h1>
      <h2>Cadastro</h2>
      <form id="form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required />
        <span id="emailError" class="error"></span>

        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Seu nome..." required />
        <span id="nameError" class="error"></span>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Crie uma senha.." required />
        <span id="passwordError" class="error"></span>

        <label for="confirmPassword">Confirme sua senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required />
        <span id="confirmPasswordError" class="error"></span>
        
        <div class="container-links">
          <a href="../login/login.html" class="link">JÃ¡ possui uma conta? Clique aqui.</a>
        </div>

        <button type="submit" id="register">Cadastrar</button>
      </form>
    </div>
    <script src="assets/js/registro.js" type="module"></script>
  </body>
</html>
